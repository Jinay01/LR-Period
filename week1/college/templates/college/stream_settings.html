{% extends 'college/navbar.html' %}

{% block content %}

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">STREAM</th>
            <th scope="col">STRENGTH</th>
            {% if user == college %}
            <th scope="col"><a class="btn btn-sm btn-info" style='width:200px;'
                    href="{% url 'update_stream' college_id %}">UPDATE</a></th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for i in stream %}
        <tr>
            <th scope="row">{{i}}</th>
            {% if user == college %}
            <th><a href='{% url "stream_delete" college_id i %}'><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-x-circle" fill="red" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg></a>
            </th>

            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
